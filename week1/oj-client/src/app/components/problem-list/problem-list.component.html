<div class = "container">
  <app-new-problem>
  </app-new-problem>
  <div class = "list-group">
    <a class = "list-group-item" *ngFor="let problem of problems"
    [routerLink]="['/problems',problem.id]">
      <span class = "{{'pull-left label dif diff-' +problem.dif.tolocaleLowerCase()}}">
        {{problem.dif}}
      </span>
      <strong class = "title">
        {{problem.id}}. 
        {{problem.name}}
      </strong>
    </a>
  </div>
</div>
